name: Release

on:
  push:
    tags: ["v[0-9]+.[0-9]+.[0-9]+"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact: mkrk
            use_cross: false
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            artifact: mkrk
            use_cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: mkrk
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: mkrk
            use_cross: false
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: mkrk.exe
            use_cross: false
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (x86_64)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: release-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: release-${{ matrix.target }}-

      - name: Build with cross
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build with cargo
        if: ${{ !matrix.use_cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          tag="${GITHUB_REF_NAME}"
          name="mkrk-${tag}-${{ matrix.target }}"
          mkdir "$name"
          cp "target/${{ matrix.target }}/release/${{ matrix.artifact }}" "$name/"
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z a "${name}.zip" "$name"
          else
            tar czf "${name}.tar.gz" "$name"
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: mkrk-${{ matrix.target }}
          path: mkrk-*-${{ matrix.target }}.*

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: gh release create "$GITHUB_REF_NAME" --generate-notes mkrk-*
